<!DOCTYPE html>
<html>
<head>
  <style>
    .relative-container {
      width: 200px;
      height: 200px;
      background-color: #f2f2f2;
      position: relative;left: 100px;
    }

    .relative-content {
      width: 100px;
      height: 100px;
      background-color: #ff0000;
      position: relative;
      top: 50px;
      left: 50px;
      
    }
  </style>
</head>
<body>
  <div class="relative-container">
    <div class="relative-content"></div>
  </div>
</body>
</html>
